<!DOCTYPE html>

<html>
    <head>
        <title>My Gallery</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="./css/app.css" />
        <script src="cordova.js"></script>
        <script src="cordova_plugins.js"></script>
        <script src="./js/jquery-3.2.0.min.js"></script>
        <script src="./js/app.js"></script>
    </head>
    <body>
        <div class="AppWrap"> 
            <div class="Main">
                <h1>My Gallery</h1>
                <div class="mainBtnUpload bigButton">이미지 업로드</div>
                <div class="mainBtnGallery bigButton">갤러리 보기</div>
            </div> 

            <div class="Upload">
                <h1>이미지 업로드</h1>
                <div class="UploadArea">
                    <p>아래 버튼을 눌러 이미지를 업로드합니다.</p>
                    <div class="UploadButtons">
                        <button class="uploadBtnUpload">업로드</button>
                        <button class="uploadBtnCancel">취소</button>
                    </div>
                </div>
            </div>

            <div class="Gallery">
                <h1>갤러리 보기</h1>
                <p></p>
                <br />
                <button class="galleryBtnMain AppBtnGreen">메인으로</button>
                <button class="galleryBtnUpload AppBtnBlue">이미지 업로드</button>
                <div class="Images">
                    <img src="http://placehold.it/400x400" />
                </div>
            </div> 
        </div>
    </body>
</html>
