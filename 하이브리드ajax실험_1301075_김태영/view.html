<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<script>
	$(document).ready(function(){
		$('#ButtonRequest').click(function(){
			$.ajax({
				url:'http://localhost:8080/homework/json.jsp',
				callback: "Ahnhouse",
				data:{
					myData:'Hello' 
				},
				dataType: 'jsonp',
				success:function(data){
					$('.Response').text('서버로 부터의 응답 :' + data.key);
					//data.key = 키 안의 키의 value
				},
				error: function(){
					$('.Response').text('오류가 발생하였습니다.');
				}
			});
		});
	});

</script>
<body>
	<div class="Response"></div>
	<input type="button" id="ButtonRequest" value="AJAX 시작"/>
</body>
</html>
